<!DOCTYPE html>
<html>

<head>
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .header-container {
            padding: 8px 1%;
            transition: 0.3s;

        }

        .header-container {
            position: fixed;
            width: 100%;
            height: 100px;
            right: 0;
            top: 0;
            justify-content: space-between;
            background: #5F6F52;
            transition: all 0.5s ease;
            z-index: 1000;
            box-shadow: 5px 5px 4px rgba(45, 43, 43, 0.701);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        .logo h1 {
            color: #fff;
            border: 1px solid;
            padding: 2px 15px;
        }


        .container {
            max-width: 800px;
            margin-left: 20%;
            margin-top: 5%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 300px;
            /* Adjust the height as needed to make the container bigger */


        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .product-info {
            display: block;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-image {
            width: 100px;
            margin-right: 10px;
        }

        .product-details {
            flex-grow: 1;
        }

        .total-amount {
            text-align: right;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .place-order {
            text-align: right;
        }

        input[type="submit"] {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555555;
        }

        .wrapper {
            margin-top: -40px;
            float: right;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="header-container">
        <div class="logo">
            <img src="static/images/SupplyEase-Logo.png" alt="">
            <h1>SupplyEase</h1>
        </div>
        <div class="container">
            <h1>Checkout Page</h1>

            <div class="wrapper">
                <div class="user-info">
                    <p><strong>Name:</strong> John Doe</p>
                    <p><strong>Address:</strong> 123 Main St, City, State</p>
                    <p><strong>Contact Number:</strong>1234-567-8901</p>
                </div>
                <div class="total-amount">
                    <input type="radio" id="cod" name="payment" value="cod">
                    <label for="cash-on-delivery">Cash on Delivery</label><br>
                    <input type="radio" id="credit-card" name="payment" value="credit-card">
                    <label for="credit-card">Credit Card</label><br>
                    <input type="radio" id="paypal" name="payment" value="paypal">
                    <label for="paypal">PayPal</label><br>
                    <p><strong>Total Amount:</strong> $19.99</p>
                </div>
                <div class="place-order">
                    <form>
                        <input type="submit" value="Place Order">
                    </form>
                </div>
            </div>


            <div class="product-info">
                <img class="product-image" src="product-image.jpg" alt="Product Image">
                <div class="product-details">
                    <p><strong>Product:</strong> Product Name</p>
                    <p><strong>Quantity:</strong> 1</p>
                    <p><strong>Price:</strong> $19.99</p>
                </div>
            </div>
        </div>
</body>

</html>
