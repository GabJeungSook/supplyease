<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Customer Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./static/styles/customer-dash.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>
      
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="profile-info">
            <img src="profile-picture.jpg" alt="">
            <p><strong>Name:</strong> John Doe</p>
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-nav">
          
          <li class="sidebar-nav-link">
              <span id="account" class="clickable" onclick="toggleProfileCard()">My Account</span>
          </li>
          <li class="sidebar-nav-link" id="purchase">
            <span class="clickable" onclick="togglePurchaseCard()">My Purchase</span>
          </li>
            <li class="sidebar-nav-link" id="contact">
              <span>Contact Seller</span>
            </li>
            <li class="sidebar-nav-link" id="logout">
              <span>Logout</span>
            </li>
      </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <h2> Welcome, John Doe</h2>

       <div class="card" id="profile-card">
        <h2>My Profile</h2>
        <label for="name">Name</label>
        <input type="text" id="name" value="John Doe">
        <label for="username">Username</label>
        <input type="text" id="username" value="johndoe">
        <label for="password">Password</label>
        <input type="password" id="password" value="********">
        <label for="email">Email</label>
        <input type="email" id="email" value="johndoe@example.com">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" value="123-456-7890">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <label for="address">Address</label>
        <textarea id="address"></textarea>
        <button onclick="saveProfile()">Save</button>
      </div>
        <div class="card" id="purchase-card">
          <h2>My purchase</h2>
          <table>
            <thead>
              <tr>
                <th>To Receive</th>
                <th>To Ship</th>
                <th>Complete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Item 1</td>
                <td>Item 1</td>
                <td>Item 1</td>
              </tr>
              <!-- Additional rows can be added here -->
            </tbody>
          </table>
        </div>
      </main>
      <!-- End Main -->

    </div>

<script>// SIDEBAR TOGGLE

  let sidebarOpen = false;
  const sidebar = document.getElementById('sidebar');
  
  function openSidebar() {
    if (!sidebarOpen) {
      sidebar.classList.add('sidebar-responsive');
      sidebarOpen = true;
    }
  }
  
  function closeSidebar() {
    if (sidebarOpen) {
      sidebar.classList.remove('sidebar-responsive');
      sidebarOpen = false;
    }
  }
  
      function toggleProfileCard() {
        const profileCard = document.getElementById("profile-card");
        profileCard.style.display = profileCard.style.display === "none" ? "block" : "none";
      }
      function togglePurchaseCard() {
      const purchaseCard = document.getElementById("purchase-card");
      purchaseCard.style.display = purchaseCard.style.display === "none" ? "block" : "none";
    }
    function saveProfile() {
      // Add logic to save profile information
      // For example, retrieve values from input fields and send them to the server
    }
    </script>
  </body>
</html>
